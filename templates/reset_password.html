{% extends "ecommerce/base.html" %}
{% block content %}

	<!-- ============================ COMPONENT LOGIN   ================================= -->

		  {% include 'ecommerce/messages.html' %}
		  <form action="{% url 'reset_password' %}" method="POST">

			  <div class="form-group">
				 <input name='email' type="email" value='' class="form-control" placeholder="Enter your email address" >
			  </div> <!-- form-group// -->
			  
			   
			  </div> <!-- form-group form-check .// -->
			  <div class="form-group">
				  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
			  </div> <!-- form-group// -->    
		  </form>
		  </div> <!-- card-body.// -->
		</div> <!-- card .// -->
	
		 <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
		 <br><br>
	<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
	
	
	</section>
{% endblock content %}
