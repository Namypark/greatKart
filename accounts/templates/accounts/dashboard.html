{% extends 'ecommerce/base.html' %}

{% block content %}

<section class="section-content padding-y bg">
{% include 'ecommerce/messages.html' %}
    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            <!--SIDEBAR-->
           {% include "ecommerce/dashboard_sidebar.html" %}
            <!--SIDEBAR END-->

        </aside>
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as:</strong>
                <span>{{request.user.full_name}}</span>
            </header>
            <div class="card-body">
                
                <div class="row"> <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" style="text-align:center;">
                            <h5 class="card-title">
                                <h4>Total Orders</h4>
                                <h5>{{order_count}}</h5>
                                <a href="{% url 'my_orders' %}">view orders</a>
                            </h5>
                        </div>
                    </div>
                </div>
                    
                    <div class="col-md-6">
                        <div class="card" style="text-align:center;">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <img src="{{user_profile.profile_picture.url}}" alt="" width='50' height='50' style="border-radius:50%;">
                                    <p class="mb-0">{{user.email}}</p>
                                    <p>{{user.phone_number}}</p>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>

{% endblock %}
